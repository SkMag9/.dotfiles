source = $HOME/.config/hypr/catppuccin.conf

$font = RobotoMono Nerd Font Propo
$accent = $mauve
$accentAlpha = $mauveAlpha

general {
  hide_cursor = true
}

auth {
  # pam {
  #   enabled = true
  #   module = hyprlock
  # }
  fingerprint {
    enabled = true
    ready_message = Scan fingerprint to unlock
    present_message = Scanning...
    retry_delay = 250 # ms
  }
}

background {
    monitor =
    path = $HOME/.config/hypr/wallpapers/forrest.png
    blur_passes = 0
    color = $base
}


# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

# USER AVATAR
image {
  monitor =
  path = $HOME/.face
  size = 100
  border_color = $accent
  position = 0, 75
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  font_family = $font
  fade_on_empty = false
  placeholder_text = <b><span foreground="##$textAlpha">ó°Œ¾ Logged in as <span foreground="##$accentAlpha">$USER</span></span></b>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -47
  halign = center
  valign = center
}
