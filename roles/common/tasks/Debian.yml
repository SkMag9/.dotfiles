---
- name: "Debian | Update Packages"
  become: true
  ansible.builtin.apt:
    name: "*"
    state: latest
    update_cache: yes

- name: "Debian | System Setup"
  become: true
  ansible.builtin.apt:
    name:
      - curl
      - neofetch
      - file
      - gzip
      - jq
      - man-db
      - manpages
      - openssh
      - tar
      - unzip
      - wget
    state: latest
