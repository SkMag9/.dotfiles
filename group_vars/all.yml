---
default_roles:
  - common
  - yay # For Arch AUR
  - custom
  - brave
  - firefox
  - hyprland
  - iac
  - nvim
  - nvim_ext # Includes config and packages needed for it
  - tmux
  - zsh

settings:
  hostname: "skmag-arch"
  locale:
    lang: "en_GB.UTF-8"
  vconsole:
    font: "ter-132b"
    keymap: "de_CH-latin1"
  hardware:
    accelerometer: true
    bluetooth: true
    fingerprint_reader: true
    sound: true

  
packages:
  apt:
    - package: curl
  arch:
    official:
      # - package: amd-ucode # AMD Micro-Code
      - package: intel-ucode # Intel Micro-Code
      - package: btrfs-progs
      - package: terminus-font
    aur:
      enabled: true
      executable: yay
      user: aur_builder
      packages: 
        - package: catppuccin-gtk-theme-mocha
  flatpak:
    - package: org.signal.Signal
    - package: com.discordapp.Discord
  rpm:
    - package: curl
  go:
    - package: mvdan.cc/gofumpt@latest
      cmd: gofumpt
    - package: github.com/segmentio/golines@latest
      cmd: golines
    - package: github.com/incu6us/goimports-reviser/v3@latest
      cmd: goimports-reviser
  npm:
    - package: n
      cmd: n
